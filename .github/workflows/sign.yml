name: 掘金自动签到

on:
  schedule:
    - cron: '0-59 0 * * *'  # 每天UTC时间0点，对应中国时间8点
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: 运行签到脚本
      env:
        # 必需配置 - 这些必须在Secrets中设置
        JUEJIN_COOKIE: ${{ secrets.JUEJIN_COOKIE }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        
        # 可选配置 - 如果不设置，脚本会使用默认值
        EMAIL_TO: ${{ secrets.EMAIL_TO }}  # 可选，默认同EMAIL_FROM
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}  # 可选，默认smtp.163.com
        SMTP_PORT: ${{ secrets.SMTP_PORT }}  # 可选，默认465
      run: |
        python juejin_sign.py
