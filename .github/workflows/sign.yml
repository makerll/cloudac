name: 掘金自动签到

on:
  schedule:
    # 每天早上8点到9点之间运行（中国时间）
    # 转换为UTC时间是0点到1点
    - cron: '0-59 0 * * *'  # 每天UTC时间0点的任意分钟运行，对应中国时间8点到9点
  workflow_dispatch:  # 手动触发

jobs:
  sign:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: 配置Cookie和邮件
      run: |
        # 将环境变量写入配置文件（使用双引号以支持URL编码的字符）
        echo "COOKIE = \"${{ secrets.JUEJIN_COOKIE }}\"" > cookie_config.py
        echo "EMAIL_FROM = \"${{ secrets.EMAIL_FROM }}\"" >> cookie_config.py
        echo "EMAIL_PASSWORD = \"${{ secrets.EMAIL_PASSWORD }}\"" >> cookie_config.py
    
    - name: 运行签到脚本
      run: |
        # 直接运行脚本，脚本会自动从cookie_config.py导入配置
        python juejin_sign.py
    
    - name: 清理
      if: always()
      run: |
        rm -f cookie_config.py
